<div class="row col-sm-6 col-sm-offset-3">
  <div class="jumbotron">
    <h1>{{main.language.loginhtml.title}}</h1>

    <form ng-submit="login.doLogin()">

      <!-- USERNAME INPUT -->
      <div class="form-group">
        <label>{{main.language.loginhtml.username.label}}</label>
        <input type="text" class="form-control" ng-model="login.loginData.username">
      </div>

      <!-- PASSWORD INPUT -->
      <div class="form-group">
        <label>{{main.language.loginhtml.password.label}}</label>
        <input type="password" class="form-control" ng-model="login.loginData.password">
      </div>

      <div class="alert alert-danger" ng-if="login.error">
        {{ login.error }}
      </div>
      <!-- LOGIN BUTTON -->
      <button type="submit" class="btn btn-block btn-primary">
        <span ng-if="!login.processing">{{main.language.loginhtml.submitBtn}}</span>
        <span ng-if="login.processing" class="spinner">
          <span class="glyphicon glyphicon-repeat"></span>
        </span>
      </button>

    </form>
  </div>

</div>
